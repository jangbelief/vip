<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>건강체 고지사항</title>
  <script defer>
    function handleSubmit(event) {
      event.preventDefault();

      const form = event.target;
      const data = new FormData(form);
      const jsonData = {};

      data.forEach((value, key) => {
        jsonData[key] = value;
      });

      fetch("https://script.google.com/macros/s/AKfycbxBiYPa9GT89PsT0mjoI14IVgcOh9ITUnkDvYfvSC4cJJuSsj1hIwiihWWryh63H8dyeg/exec", {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify(jsonData),
        headers: {
          "Content-Type": "application/json"
        }
      });

      document.getElementById("form-wrapper").classList.add("hidden");
      document.getElementById("success-message").classList.remove("hidden");
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-4">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">건강체 고지사항</h1>

    <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800 p-4 mb-6 rounded">
      <strong>📌 필독:</strong> 아래 문항은 보험사에 제공되는 중요한 정보입니다. 정확하고 사실대로 작성해 주세요.
    </div>

    <form id="form-wrapper" class="space-y-6" onsubmit="handleSubmit(event)">
      <!-- 문항 1 -->
      <div>
        <label class="block font-medium">1. 최근 3개월 이내에 진찰, 검사(건강검진 포함), 투약, 처방을 받은 적이 있나요?</label>
        <textarea name="question1" class="mt-2 w-full border border-gray-300 rounded p-2" rows="3" placeholder="예: 건강검진에서 고혈압 지적받음 등"></textarea>
      </div>

      <!-- 문항 2 -->
      <div>
        <label class="block font-medium">2. 최근 5년 이내 입원, 수술, 추가 정밀검사를 받은 적이 있나요?</label>
        <textarea name="question2" class="mt-2 w-full border border-gray-300 rounded p-2" rows="3" placeholder="예: 2021년 위 내시경 검사 및 용종 제거"></textarea>
      </div>

      <!-- 문항 3 -->
      <div>
        <label class="block font-medium">3. 현재 치료 중인 질환이 있나요? 또는 향후 치료가 예정되어 있나요?</label>
        <textarea name="question3" class="mt-2 w-full border border-gray-300 rounded p-2" rows="3" placeholder="예: 고혈압 약 복용 중, 8월 MRI 예정 등"></textarea>
      </div>

      <!-- 문항 4 -->
      <div>
        <label class="block font-medium">4. 과거 질병 또는 상해로 후유증이 남아 있거나 장애 진단을 받은 적이 있나요?</label>
        <textarea name="question4" class="mt-2 w-full border border-gray-300 rounded p-2" rows="3" placeholder="예: 교통사고 후 어깨 관절 운동 제한 등"></textarea>
      </div>

      <!-- 수정된 문항 5 -->
      <div>
        <label class="block font-medium">5. 최근 10년 이내에 입원이나 수술하신 적 있으신가요?</label>
        <textarea name="question5" class="mt-2 w-full border border-gray-300 rounded p-2" rows="3" placeholder="예: 2023년 9월 12일 건강검진에서 대장용종 1개 제거"></textarea>
      </div>

      <!-- 수정된 문항 6 -->
      <div>
        <label class="block font-medium">6. 최근 10년 이내에 6대 질병으로 진단 및 치료 받으신 적 있으신가요?<br />
        (암, 협심증, 심근경색, 심장판막증, 간경화, 뇌졸중)</label>
        <textarea name="question6" class="mt-2 w-full border border-gray-300 rounded p-2" rows="3" placeholder="예: 2018년 8월 10일 위암 수술"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
          제출하기
        </button>
      </div>
    </form>

    <!-- 제출 완료 메시지 -->
    <div id="success-message" class="hidden text-center mt-10">
      <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-6 rounded relative">
        🎉 <strong>제출이 완료되었습니다!</strong><br />
        담당자가 확인 후 연락드리겠습니다. 감사합니다.
      </div>
    </div>
  </div>
</body>
</html>
