<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>건강체 고지사항</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="container mx-auto p-8">

    <!-- 제목 박스 -->
    <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-900 p-4 rounded mb-6 shadow text-center">
      <h1 class="text-3xl font-bold">건강체 고지사항</h1>
    </div>

    <form id="disclosure-form" action="https://script.google.com/macros/s/AKfycby3JJn14g3xnPx-nUuMTkZzmPBb7eoqxileI_2TNbvHViTLYQeUtVdWXw07I-jrQ1vu/exec" method="POST" onsubmit="return showSuccessMessage(event)" class="bg-white shadow-md rounded-lg p-6">

      <!-- 이름 -->
      <div class="mb-4">
        <label for="name" class="block font-medium">1. 이름 <span class="text-red-500">*</span></label>
        <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded" required>
      </div>

      <!-- 생년월일 -->
      <div class="mb-4">
        <label for="dob" class="block font-medium">2. 생년월일 <span class="text-red-500">*</span></label>
        <input type="date" id="dob" name="dob" class="w-full p-2 border border-gray-300 rounded" required>
      </div>

      <!-- 고지사항 1번 -->
      <div class="mb-4">
        <label class="block font-medium">3. 최근 3개월 이내에 병원 가신 적 있으신가요? <span class="text-red-500">*</span></label>
        <div class="flex space-x-4 mb-2">
          <label><input type="radio" name="question1" value="yes" required> 예</label>
          <label><input type="radio" name="question1" value="no"> 아니오</label>
        </div>
        <div id="question1-details" style="display:none;">
          <label class="block text-sm mb-1">세부사항</label>
          <textarea name="question1_details" class="w-full p-2 border border-gray-300 rounded" placeholder="예시: 23년 4월 10일 감기로 1일 통원 3일치 약처방"></textarea>
        </div>
      </div>

      <!-- 고지사항 2번 -->
      <div class="mb-4">
        <label class="block font-medium">4. 최근 1년 이내에 추가검사, 재검사를 받으신 적 있으신가요? <span class="text-red-500">*</span></label>
        <div class="flex space-x-4 mb-2">
          <label><input type="radio" name="question2" value="yes" required> 예</label>
          <label><input type="radio" name="question2" value="no"> 아니오</label>
        </div>
        <div id="question2-details" style="display:none;">
          <label class="block text-sm mb-1">세부사항</label>
          <textarea name="question2_details" class="w-full p-2 border border-gray-300 rounded" placeholder="예시: 24년 3월 25일 유방 추가검사 초음파 실시"></textarea>
        </div>
      </div>

      <!-- 고지사항 3번 -->
      <div class="mb-4">
        <label class="block font-medium">5. 최근 5년 이내 입원, 수술, 하나의 질병 또는 사고로 7일 이상 통원, 30일 이상 약을 복용 하신 적이 있으신가요? <span class="text-red-500">*</span></label>
        <div class="flex space-x-4 mb-2">
          <label><input type="radio" name="question3" value="yes" required> 예</label>
          <label><input type="radio" name="question3" value="no"> 아니오</label>
        </div>
        <div id="question3-details" style="display:none;">
          <label class="block text-sm mb-1">세부사항</label>
          <textarea name="question3_details" class="w-full p-2 border border-gray-300 rounded" placeholder="예시: 22년 6월 10일 ~23년 9월까지 허리디스크 10일 통원"></textarea>
        </div>
      </div>

      <!-- 고지사항 4번 -->
      <div class="mb-4">
        <label class="block font-medium">6. 최근 5년 이내 10대 질병으로 진단 및 치료 받으신 적이 있으신가요? <span class="text-red-500">*</span></label>
        <p class="text-sm text-gray-600 mb-1">(암, 백혈병, 고혈압, 협심증, 심근경색, 심장판막증, 간경화, 뇌졸중, 당뇨병, 에이즈)</p>
        <div class="flex space-x-4 mb-2">
          <label><input type="radio" name="question4" value="yes" required> 예</label>
          <label><input type="radio" name="question4" value="no"> 아니오</label>
        </div>
        <div id="question4-details" style="display:none;">
          <label class="block text-sm mb-1">세부사항</label>
          <textarea name="question4_details" class="w-full p-2 border border-gray-300 rounded" placeholder="예시: 2023년 5월 10일 고혈압 진단 약처방 시작"></textarea>
        </div>
      </div>

      <!-- 고지사항 5번 -->
      <div class="mb-4">
        <label class="block font-medium">7. 최근 10년 이내 입원이나 수술 하신 적 있으신가요? <span class="text-red-500">*</span></label>
        <div class="flex space-x-4 mb-2">
          <label><input type="radio" name="question5" value="yes" required> 예</label>
          <label><input type="radio" name="question5" value="no"> 아니오</label>
        </div>
        <div id="question5-details" style="display:none;">
          <label class="block text-sm mb-1">세부사항</label>
          <textarea name="question5_details" class="w-full p-2 border border-gray-300 rounded" placeholder="예시: 2023년 9월 12일 건강검진에서 대장용종 1개 제거"></textarea>
        </div>
      </div>

      <!-- 필독 박스 -->
      <div class="bg-yellow-100 border-l-4 border-yellow-400 p-4 rounded mb-6">
        <p class="font-semibold">※ 필독 ※</p>
        <p class="text-sm mt-1">고지사항은 추후 보상을 잘 받기 위해 가장 중요한 부분입니다.</p>
        <p class="text-sm">최대한 알고 계시는 내용을 상세하게 알려주시는 것이 좋습니다.</p>
      </div>

      <!-- 제출 버튼 -->
      <div>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">제출</button>
      </div>
    </form>

    <!-- 성공 메시지 -->
    <div id="success-message" style="display:none;" class="bg-green-100 border border-green-400 text-green-800 p-4 mt-6 rounded text-center">
      고지사항이 보험전문가에게 제출되었습니다.
    </div>
  </div>

  <script>
    const toggleDetails = (name) => {
      document.querySelectorAll(`input[name="${name}"]`).forEach(input => {
        input.addEventListener('change', function () {
          const detailDiv = document.getElementById(`${name}-details`);
          if (this.value === 'yes') {
            detailDiv.style.display = 'block';
          } else {
            detailDiv.style.display = 'none';
          }
        });
      });
    };

    ['question1', 'question2', 'question3', 'question4', 'question5'].forEach(toggleDetails);

    function showSuccessMessage(event) {
      event.preventDefault();
      const form = document.getElementById('disclosure-form');
      const formData = new FormData(form);
      fetch(form.action, { method: 'POST', body: formData })
        .then(() => {
          form.style.display = 'none';
          document.getElementById('success-message').style.display = 'block';
        });
      return false;
    }
  </script>
</body>
</html>
